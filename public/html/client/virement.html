<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virement</title>
  <link rel="icon" href="/img/logo.webp" type="image/webp" />
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/popup.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  <link rel="stylesheet" href="/css/client/virement.css" />
</head>
<body>
  <header id="main-header">
    <div class="logo-container">
      <a href="/" class="logo-container">
        <img src="/img/logo.webp" alt="Logo" class="logo" />
        <h1>RP Bank</h1>
      </a>
    </div>
    <nav><ul id="nav-links"></ul></nav>
  </header>
  <div id="popup-container" class="popup-container"></div>

    <main>
        <main>
        <div class ="wrapper">
            <form id="virement-form">
                <h1>Faire un virement</h1>

                <div class="input-box">
                    <select name="source" aria-label="Depuis" id="compte" required>
                        <option value="" disabled selected>Depuis :</option>
                    </select>
                    <i class='bx bxs-user-badge' ></i>
                </div>

                <div class="input-box">
                    <select name="destinataire" aria-label="Destinataire" id="beneficiaire" required>
                        <option value="" disabled selected>Destinataire :</option>
                    </select>
                    <i class='bx bxs-user-badge' ></i>
                </div>
                <div class="input-box">
                    <input type="number" name="montant" placeholder="Montant" required min="1" step="0.01">
                    <i class='bx bx-money'></i>
                </div>

                <div class="input-box">
                    <input type="text" name="ref" placeholder="Référence" required>
                    <i class="bx bx-user"></i>
                </div>

                <button type="submit" class="button">Effectuer le virement</button>
            </form>
        </div>
    </main>
    </main>
    <script type="module" src="/js/client/virement.js""></script>
</body>
</html>
