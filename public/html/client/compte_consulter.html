<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil Client</title>
  <link rel="icon" href="/img/logo.webp" type="image/webp" />
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/popup.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  <link rel="stylesheet" href="/css/client/compte_consulter.css" />
</head>
<body>
  <header id="main-header">
    <div class="logo-container">
      <a href="/" class="logo-container">
        <img src="/img/logo.webp" alt="Logo" class="logo" />
        <h1>RP Bank</h1>
      </a>
    </div>
    <nav><ul id="nav-links"></ul></nav>
  </header>
  <div id="popup-container" class="popup-container"></div>

  <main>
    <div class="title">
        <h1>Information du compte</h1>
        <br />
        <h3>Voici un aperçu de vos informations bancaires :</h3>
    </div>

    <div class="app-grid">

        <div class="element">
        <div>
            <div class="icon"><i class='bx bx-id-card'></i></div>
            <h2>N° Compte</h2>
        </div>
        <div class="solde-wrapper">
            <p id="num_compte"></p>
        </div>
        </div>

        <div class="element">
        <div>
            <div class="icon"><i class='bx bx-category'></i></div>
            <h2>Type Compte</h2>
        </div>
        <div class="solde-wrapper">
            <p id="type_compte"></p>
        </div>
        </div>

        <div class="element">
        <div>
            <div class="icon"><i class='bx bx-wallet'></i></div>
            <h2>Solde</h2>
        </div>
        <div class="solde-wrapper">
            <p id="solde_total"></p>
        </div>
        </div>

        <div class="element">
        <div>
            <div class="icon"><i class='bx bx-minus-circle'></i></div>
            <h2>Droit découvert</h2>
        </div>
        <div class="solde-wrapper">
            <p id="droit_decouvert"></p>
        </div>
        </div>

        <div class="element large">
        <div class="icon"><i class='bx bx-credit-card'></i></div>
        <h2>Cartes</h2>
        <div id="liste_cartes"></div>
        </div>

        <div class="element large graph">
        <div class="icon"><i class='bx bx-line-chart'></i></div>
        <h2>Évolution du Solde sur les 3 derniers mois</h2>
        <canvas id="graph_soldes"></canvas>
        </div>

        <!-- Dernières opérations : large -->
        <div class="element large">
        <div class="icon"><i class='bx bx-list-ul'></i></div>
        <h2>Dernières opérations</h2>
        <table id="table_operations">
            <thead>
            <tr>
                <th class="hide-on-small">Date</th>
                <th class="hide-on-small">Compte</th>
                <th>Description</th>
                <th>Montant</th>
                <th class="hide-on-small">Type</th>
            </tr>
            </thead>
            <tbody id="dernieres_ops"></tbody>
        </table>
        </div>

    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/js/client/compte_consulter.js"></script>
</body>
</html>
