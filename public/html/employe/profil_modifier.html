<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier</title>
    <link rel="icon" href="/img/logo.webp" type="image/webp">
    <!--Gestion du theme-->
    <script>
        (function() {
          const theme = localStorage.getItem('theme') || 'light';
          document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="/css/theme.css">

    <!-- Autres styles -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <link rel="stylesheet" href="/css/employe/profil_modifier.css">
</head>
<body>
    <header id="main-header">
        <div class="logo-container">
            <a href="/" class="logo-container">
                <img src="/img/logo.webp" alt="Logo" class="logo">
                <h1>RP Bank</h1>
            </a>
        </div>
        <nav>
            <ul id="nav-links">
                <!--Lien ajouté dynamiquement en fonction du type de compte connecté-->
            </ul>
        </nav>
    </header>
    <div id="popup-container" class="popup-container"></div>

    <main>
        <div class="wrapper">
            <form id="register-form">
            <h1>Modification de l'employe :</h1>
            <div class="input-box">
                <input type="text" name="nom" placeholder="Nom" required="">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" name="prenom" placeholder="Prenom" required="">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" name="mail" placeholder="Email" required="">
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" name="poste" placeholder="Poste" required="">
                <i class="bx bxs-briefcase-alt-2"></i>
            </div>
            <div class="input-box">
                <select name="responsable" aria-label="Responsable" required="">
                <option value="" disabled="" selected="">Responsable :</option>
                </select>
                <i class="bx bxs-user-badge"></i>
            </div>
            <checkbox class="checkbox">
                <input type="checkbox" name="admin" id="admin">
                <label for="admin">Modifier le mot de passe</label>
            </checkbox>
            <div class="input-box" id="password-box" style="display: none;">
                <input type="password" name="password" placeholder="Mot de passe">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="button">Modifier</button>
        </form>
        </div>
    </main>
    <script type="module" src="/js/employe/profil_modifier.js"></script>
</body>
</html>
