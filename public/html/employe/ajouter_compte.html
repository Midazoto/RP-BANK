<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier</title>
    <link rel="icon" href="/img/logo.webp" type="image/webp">
    <!--Gestion du theme-->
    <script>
        (function() {
          const theme = localStorage.getItem('theme') || 'light';
          document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="/css/theme.css">

    <!-- Autres styles -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <link rel="stylesheet" href="/css/employe/ajouter_compte.css">
</head>
<body>
    <header id="main-header">
        <div class="logo-container">
            <a href="/" class="logo-container">
                <img src="/img/logo.webp" alt="Logo" class="logo">
                <h1>RP Bank</h1>
            </a>
        </div>
        <nav>
            <ul id="nav-links">
                <!--Lien ajouté dynamiquement en fonction du type de compte connecté-->
            </ul>
        </nav>
    </header>
    <div id="popup-container" class="popup-container"></div>

    <main>
        <div class="wrapper">
            <form id="add_account_form">
            <h1>Ajouter compte :</h1>
            <div class="input-box">
                <select id="type_compte" name="type" aria-label="Type de compte :" required="">
                <option value="" disabled="" selected="">Type de compte :</option>
                </select>
                <i class="bx bxs-bank"></i>
            </div>
            <div class="input-box">
                <input type="number" name="decouvert_autorise" placeholder="Découvert autorisé" required="" min="0" step="0.01">
                <i class="bx bxs-wallet"></i>
            </div>
            <button type="submit" class="button">Ajouter</button>
        </form>
        </div>
    </main>
    <script type="module" src="/js/employe/ajouter_compte.js"></script>
</body>
</html>
