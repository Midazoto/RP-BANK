<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action</title>
    <link rel="icon" href="/img/logo.webp" type="image/webp">
    <!--Gestion du theme-->
    <script>
        (function() {
          const theme = localStorage.getItem('theme') || 'light';
          document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="/css/theme.css">

    <!-- Autres styles -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <link rel="stylesheet" href="/css/employe/action.css">
</head>
<body>
    <header id="main-header">
        <div class="logo-container">
            <a href="/" class="logo-container">
                <img src="/img/logo.webp" alt="Logo" class="logo">
                <h1>RP Bank</h1>
            </a>
        </div>
        <nav>
            <ul id="nav-links">
                <!--Lien ajouté dynamiquement en fonction du type de compte connecté-->
            </ul>
        </nav>
    </header>
    <div id="popup-container" class="popup-container"></div>

    <main>
        <div class="title">
            <h1>Bienvenue sur votre espace employé</h1>
            <br>
            <h3>Voici les différentes action à votre disposition pour le client suivant :</h3>
            <br>
            <h2 id="client_name">Nom du client</h2>
        </div>
        <div class="app-grid">
            <div class="element">
                <div class="icon">
                    <i class='bx bxs-user-plus' ></i>
                </div>
                <h2>Ajouter un compte au client :</h2>
                <div class="button-row">
                    <a id="add_account" href="#" class="button">Ajouter un compte</a>
                </div>
            </div>
            <div class="element">
                <div class="icon">
                    <i class='bx bx-sitemap'></i>
                </div>
                <h2>Ajouter une carte à un compte du client :</h2>
                <div class="button-row">
                    <a id="add_card" href="#" class="button">Ajouter une carte</a>
                </div>
            </div>
            <div class="element">
                <div class="icon">
                    <i class='bx bxs-user-plus' ></i>
                </div>
                <h2>Ses Informations :</h2>
                <div class="button-row">
                    <a href="#" class="button" id="consulter_profil">Consulter</a>
                    <a href="#" class="button" id="modifier_profil">Modifier</a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/js/employe/action.js"></script>
</body>
</html>
